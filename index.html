<!DOCTYPE html>
<html>
<head>
	<title>JS Garden</title>
</head>
<body>
	<form>
		<label>Height of Tree:</label>
		<br>
		<input type="text" name="height" id="height" placeholder="Number Greater than 0">
		<br>
		<label> Which character would you like to use?</label>
		<br>
		<input type="text" name="character" id="character" placeholder="Single Character">
		<br>
		<button type="button" id="growButton">Grow Your Tree!</button>
	</form>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
